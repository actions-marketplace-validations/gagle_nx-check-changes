name: Nx skip non-affected paths
description: GitHub Action that checks non-affected paths by code changes in a Nx workspace.
branding:
  icon: folder
  color: blue
runs:
  using: 'node12'
  main:  'dist/index.js'
inputs:
  baseRef:
    description: Ref to the base.
  headRef:
    description: Ref to the head.
outputs:
  changed-apps:
    description: Space-delimited string of changed apps
  changed-libs:
    description: Space-delimited string of changed libs
  changed-implicit-dependencies:
    description: Space-delimited string of changed implicit dependencies
  non-affected:
    description: Whether or not code changes don't affect the apps or libs
