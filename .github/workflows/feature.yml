name: Feature
on:
  pull_request:
    branches:
      - master

env:
  NODE_VERSION: 12

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build & Package
        run: |
          npm run build
          npm run package

      - name: Commit and push dist files
        uses: EndBug/add-and-commit@v5.1.1
        with:
          add: 'dist'
          author_name: bot
          author_email: bot@bot
          message: regenerate dist file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v2

      - name: Prepare local action
        run: |
          mkdir -p .github/changed-directories
          cp -r dist .github/changed-directories/dist
          cp action.yml .github/changed-directories
          cp package.json .github/changed-directories

      - name: Prepare test
        run: |
          mkdir -p test/app1
          echo 'test' >> test/app1/file.txt

      - name: Run test
        uses: ./
        id: changed-directories
        with:
          baseDirectories: >
            test/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check expected result
        run: ${{ steps.changed-directories.outputs.directories }} == "test/app1"
